<html>
    <head> 
        <script>
            let sum=0;
            var i;
            var n=parseInt(prompt("enter the upper limit", "1"));
            var number=getSum(n);

            function getSum()
            {
               for(let i=1; i<=n;i++);
              {
                sum+=i;

              }
              console.write("sum ="+sum);
              document.write("sum="+sum);
            }

        </script>
        </head>
